apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
 replicas: 1
 selector:
  matchLabels:
   app: influxdb
 strategy:
  type: Recreate
 template:
  metadata:
   labels:
    app: influxdb
  spec:
   containers:
   - name: influxdb
     image: influxdb_img
     imagePullPolicy: Never
     ports:
     - containerPort: 8086
     volumeMounts:
     - name: influxdb-persistent-storage
       mountPath: /var/lib/influxdb
   volumes:
   - name: influxdb-persistent-storage
     persistentVolumeClaim:
       claimName: influxdb-vc
